<body>
    <div class="page-wrapper">
        <div id="header">
            <h1>My Task Board</h1>

            <input type="date" id="dateBox" value="">
            <input type="time" id="timeBox" value="">
            <button onclick="clearForm()">Clear</button>
            <button onclick="saveTask()">Save</button>
        </div>
        <div id="notes-all-wrapper">
            <div id="note-wrapper">
                <div id="note-container">
                    <div>Example task description</div>
                    <div>Date</div>
                    <div>Time</div>
                </div>
            </div>
